<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Agent - Google Gemini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Bot Agent</h1>
            <p>Powered by Google Gemini AI</p>
            <button id="resetBtn" class="reset-btn">Reset Chat</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Selamat datang! ðŸ‘‹</h2>
                <p>Saya adalah AI assistant yang siap membantu Anda. Silakan tanyakan apapun!</p>
            </div>
        </div>
        
        <div class="input-container">
            <div id="imagePreview" class="image-preview hidden">
                <img id="previewImg" src="" alt="Preview">
                <button id="removeImgBtn" class="remove-img-btn">Ã—</button>
            </div>
            
            <div class="input-wrapper">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <button id="uploadBtn" class="icon-btn" title="Upload Image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </button>
                
                <textarea 
                    id="messageInput" 
                    placeholder="Ketik pesan atau drag & drop gambar..." 
                    rows="1"
                ></textarea>
                
                <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            
            <div id="dropZone" class="drop-zone hidden">
                <p>Drop gambar di sini</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
